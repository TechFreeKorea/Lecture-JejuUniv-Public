<!DOCTYPE html>
<html>
<head>
    <title>Todo 앱 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-form {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Todo 앱 시작하기</h2>
        <form method="POST">
            <!-- POST 방식으로 데이터 전송 -->
            <input type="text" name="username" placeholder="닉네임을 입력하세요" required>
            <button type="submit">입장하기</button>
        </form>
    </div>
</body>
</html>
